<!doctype html>
<html lang="en">

<head>
    <title>BD Divisions Temperature</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="city-sarch" type="text" class="form-control" placeholder="Enter a BD Division name for Weather ...">
                <div class="input-group-append">
                    <button id="Search" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city-name">City</h1>
            <h3><span id="temperature">00.00</span>&deg;C</h3>
            <h1 class="lead">Clouds</h1>
            <h1 id="cloud" class="lead"></h1>
        </div>
    </div>
    <script>


    document.getElementById('Search').addEventListener('click', function(){
        const sarchCity = document.getElementById('city-sarch').value;
        if(sarchCity == "Dhaka" || sarchCity == "dhaka"){
            dhakaWeather('Dhaka');
        }
        else if(sarchCity == "Khulna" || sarchCity == "khulna"){
            dhakaWeather('Khulna');
        }
        else if(sarchCity == "Barisal" || sarchCity == "barisal"){
            dhakaWeather('Barisal');
        }
        else if(sarchCity == "Sylhet" || sarchCity == "sylhet"){
            dhakaWeather('Sylhet');
        }
        else if(sarchCity == "Chittagong" || sarchCity == "chittagong"){
            dhakaWeather('Chittagong');
        }
        else if(sarchCity == "Mymensingh" || sarchCity == "mymensingh"){
            dhakaWeather('Mymensingh');
        }
        else if(sarchCity == "Rajshahi" || sarchCity == "rajshahi"){
            dhakaWeather('Rajshahi');
        }
        else if(sarchCity == "Rangpur" || sarchCity == "rangpur"){
            dhakaWeather('Rangpur');
        }
        else if(sarchCity == "Satkhira" || sarchCity == "satkhira"){
            dhakaWeather('Satkhira');
        }
    })
    
        function dhakaWeather(city){
            const link = "http://api.openweathermap.org/data/2.5/weather?q="+ city +"&appid=fddeb6d4a5b798a8a4bf6aacb2bf9a78&units=metric";
            console.log(link);
            fetch(link)
                .then(res => res.json())
                .then(data => {
                    console.log(data);
                    const cityName = data.name;
                    document.getElementById('city-name').innerText = cityName;
                    const temperature = data.main;
                    
                    document.getElementById('temperature').innerText = temperature.temp_max;
                    const cloud = data.clouds;
                    document.getElementById('cloud').innerText = cloud.all + "%";})
        }
    </script>
</body>

</html>
